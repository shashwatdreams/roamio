<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Crowding</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Report Crowding</h1>
  </header>
  <main>
    <form id="crowd-report-form">
      <label for="borough">Select Borough:</label>
      <select id="borough" name="borough" required>
        <option value="">Select a borough</option>
        <option value="manhattan">Manhattan</option>
        <option value="queens">Queens</option>
        <option value="brooklyn">Brooklyn</option>
        <option value="bronx">Bronx</option>
        <option value="staten_island">Staten Island</option>
      </select>
      <br><br>

      <label for="station">Select Station:</label>
      <select id="station" name="station" required>
        <option value="">Select a station</option>
      </select>
      <br><br>

      <label for="crowd-level">Crowd Level (1-5):</label>
      <input type="number" id="crowd-level" name="crowd-level" min="1" max="5" required>
      <br><br>

      <button type="submit">Submit Report</button>
    </form>
  </main>
  <script type="module" src="js/report.js"></script>
</body>
</html>
