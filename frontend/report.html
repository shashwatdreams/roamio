<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Crowding</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Report Crowding</h1>
  </header>
  <main>
    <form id="crowd-report-form">
      <label for="station">Station:</label>
      <input type="text" id="station" name="station" required>
      <br>
      <label for="crowd-level">Crowd Level (1-5):</label>
      <input type="number" id="crowd-level" name="crowd-level" min="1" max="5" required>
      <br>
      <button type="submit">Submit Report</button>
    </form>
  </main>
  <script type="module" src="js/report.js"></script>
</body>
</html>
