<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('report') }}">Submit Report</a>
      <a href="{{ url_for('map_view') }}">Map</a>
    </nav>
  </header>
  <main>
    <h1>Dashboard</h1>
    <button onclick="window.location.href='index.html'" class="back-home-button">Back to Home</button>
    <p>Select a Borough and Station to view crowd reports from the last 30 minutes:</p>

    <div id="loading-indicator" style="display: none;">Loading...</div>

    <label for="borough-select">Borough:</label>
    <select id="borough-select">
      <option value="">Select a Borough</option>
    </select>

    <label for="station-select">Station:</label>
    <select id="station-select">
      <option value="">Select a Station</option>
    </select>

    <div id="report-container"></div>
  </main>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
