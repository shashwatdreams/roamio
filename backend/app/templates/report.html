<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/report">Submit Report</a>
      <a href="/map">Map</a>
    </nav>
  </header>
  <main>
    <h1>Submit a Report</h1>
    <form id="crowd-report-form">
      <label for="borough">Select Borough:</label>
      <select id="borough">
        <option value="">Choose Borough</option>
        <option value="manhattan">Manhattan</option>
        <option value="queens">Queens</option>
        <option value="brooklyn">Brooklyn</option>
        <option value="bronx">Bronx</option>
        <option value="staten_island">Staten Island</option>
      </select>

      <label for="station">Select Station:</label>
      <select id="station">
        <option value="">Choose Station</option>
      </select>

      <label for="crowd-level">Crowd Level (1-5):</label>
      <input type="number" id="crowd-level" min="1" max="5" required />

      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="/static/js/report.js"></script>
</body>
</html>
