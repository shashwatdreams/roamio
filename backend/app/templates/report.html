<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('report') }}">Submit Report</a>
      <a href="{{ url_for('map_view') }}">Map</a>
  </nav>
  {% block content %}{% endblock %}
  </header>
  <main>
    <h1>Submit a Report</h1>
    <button onclick="window.location.href='{{ url_for('home') }}'" class="back-home-button">Back to Home</button>
    <form id="crowd-report-form">
      <label for="borough">Select Borough:</label>
      <select id="borough">
        <option value="">Choose Borough</option>
        <option value="manhattan">Manhattan</option>
        <option value="queens">Queens</option>
        <option value="brooklyn">Brooklyn</option>
        <option value="bronx">Bronx</option>
        <option value="staten_island">Staten Island</option>
      </select>

      <label for="station">Select Station:</label>
      <select id="station">
        <option value="">Choose Station</option>
      </select>

      <label for="crowd-level">Crowd Level (1-5):</label>
      <input type="number" id="crowd-level" min="1" max="5" required />

      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
